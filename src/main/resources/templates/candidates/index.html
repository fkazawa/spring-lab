<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Candidates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
<div class="container">
    <h1>Candidates</h1>

    <form class="row g-2 mb-3" method="get" th:action="@{/candidates}">
        <div class="col-auto">
            <input class="form-control" type="text" name="name" placeholder="name" th:value="${name}" />
        </div>
        <div class="col-auto">
            <input class="form-control" type="text" name="nationality" placeholder="nationality" th:value="${nationality}" />
        </div>
        <div class="col-auto">
            <input class="form-control" type="text" name="origin" placeholder="origin" th:value="${origin}" />
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
        <div class="col-auto">
            <a th:href="@{/api/candidates/csv/download(name=${name},nationality=${nationality},origin=${origin})}" class="btn btn-outline-success">Download CSV</a>
        </div>
    </form>

    <form id="uploadForm" method="post" enctype="multipart/form-data" th:action="@{/api/candidates/csv/upload}">
        <div class="input-group mb-3">
            <input type="file" class="form-control" name="file" accept=".csv,text/csv,application/vnd.ms-excel" required/>
            <button class="btn btn-secondary" type="submit">Upload CSV</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th><a th:href="@{|/candidates?sort=externalRef|}">external_ref</a></th>
            <th><a th:href="@{|/candidates?sort=name|}">name</a></th>
            <th><a th:href="@{|/candidates?sort=age|}">age</a></th>
            <th>nationality</th>
            <th>origin</th>
            <th>notes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${candidates.content}">
            <td th:text="${c.externalRef}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.age}"></td>
            <td th:text="${c.nationality}"></td>
            <td th:text="${c.origin}"></td>
            <td th:text="${c.notes}"></td>
        </tr>
        </tbody>
    </table>

    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${candidates.first} ? 'disabled'">
                <a class="page-link" th:href="@{|/candidates?page=${candidates.number-1}|}">Previous</a>
            </li>
            <li class="page-item disabled"><span class="page-link" th:text="${candidates.number+1} + ' / ' + ${candidates.totalPages}"></span></li>
            <li class="page-item" th:classappend="${candidates.last} ? 'disabled'">
                <a class="page-link" th:href="@{|/candidates?page=${candidates.number+1}|}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
